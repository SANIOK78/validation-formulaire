<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway&display=swap"
            rel="stylesheet"
        />
        <title>Validation données </title>
    </head>

    <body>

        <div class="container">
            <h2>Inscrivez-vous.</h2>

            <form>

                <div class="form-group">
                    <label for="user">Nom d'utilisateur</label>
                    <div class="icon-input-container">
                        <input type="text" id="user" 
                            autocomplete="off"
                            placeholder="Votre pseudo"
                            maxlength="24"
                        >
                        <img src="ressources/check.svg" 
                            alt="icone de validation"
                            class="icone-verif"
                        >
                    </div>
                    <span class="error-msg">Min 3 caractères</span>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="icon-input-container">
                        <input type="email" id="email" 
                            autocomplete="off"
                            placeholder="Votre email"
                        >
                        <img src="ressources/check.svg" 
                            alt="icone de validation"
                            class="icone-verif"
                        >
                    </div>
                    <span class="error-msg">Rentrez un email valide.</span>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="icon-input-container">
                        <input type="password" id="password" 
                            autocomplete="off"
                            placeholder="Mot de passe"
                        >
                        <img src="ressources/check.svg" 
                            alt="icone de validation"
                            class="icone-verif"
                        >
                    </div>
                    <span class="pswd-info">
                        Au moins un symbole, un chiffre, min 6 caracères
                    </span>
                    <div class="lines">
                        <div class="l1"><span>faible</span></div>
                        <div class="l2"><span>moyen</span></div>
                        <div class="l3"><span>fort</span></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="pswdConfirm">Confirmez le mot de passe</label>
                    <div class="icon-input-container">
                        <input type="password" id="pswdConfirm" 
                            autocomplete="off"
                            placeholder="Confirmez votre mot de passe"
                        >
                        <img src="ressources/check.svg" 
                            alt="icone de validation"
                            class="icone-verif"
                        >
                    </div>
                </div>

                <button type="submit">Créer le compte </button>
            </form>
        </div>
     
        <script src="app.js"></script>
    </body>
</html>
